<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
/**
 * 대상 : div 내부 h2
 * 기능 : 태그 변경 (h2 => h3)
 * 함수 : html(), replace()
 */
	$(function(){
		$("input[type=button]").click(function(){
			// "ABCDEF".replace('A','B')
			// A문자를 B문자로 치환
			console.log("ABCDEF".replace('A','B'));	
			
			var html = $("#target").html();
//			var result = html.replace("h2","h3");
			var result = html.replaceAll("h2","h3");
			$("#target").html(result);
		});
	});
</script>

</head>

<body>
	<div id="target"
		style="color: rgb(51, 51, 51); width: 155px; height: 150px; float: left; border: 1px solid rgb(34, 34, 34); background-color: rgb(102, 205, 170); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		#target<br>
		<h2
			style="padding: 5px; border: 1px solid rgb(119, 119, 119); background-color: rgb(221, 255, 0); background-position: initial initial; background-repeat: initial initial;">I'm
			h2</h2>
	</div>
	<input type="button" value="run" />
</body>
</html>
