<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		/*
			btn click 시
			table 에 제목  내용 작성자  행 작성한 내용으로 자동으로 추가
		*/
		
		$(function(){
			$("#btn").click(function(){
				var title = $("#title").val();
				var content = $("#content").val();
				var owner = $("#owner").val();
				/*
				var content = "<tr>"
							+"<td>"+title+"</td>"
							+"<td>"+content+"</td>"
							+"<td>"+owner+"</td>"
							+"</tr>";
				*/
				//console.log(content);
				var content = `<tr><td>${title}</td><td>${content}</td><td>${owner}</td></tr>`;
				console.log(content);
				$("#table").append(content);
				$("#title").val("");
				$("#content").val("");
				$("#owner").val("");
				$("#title").focus();
			});	
		});
		
		
	</script>
</head>
<body>
	제목 : <input type="text" name="title"  id="title"/><br />
	내용 : <input type="text" name="content" id="content" /><br />
	작성자: <input type="text" name="owner" id="owner" /><br />
	<input type="button" name="btn" id="btn" value="테이블에추가" />
	<table id="table" border="1">
		<tr>
			<td>제목</td>
			<td>내용</td>
			<td>작성자</td>
		</tr>
	</table>
</body>
</html>
