<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02_jq_attr.html</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<img id="dog" src="img/pome.png" alt="강아지" width="120"/>
	<br/>
	<button>출력1</button><button>출력2</button>
	
	<script>
		$("button").click(function(){
			let attr = $("#dog").attr("alt");
			alert(attr);
		});
		
		$("#dog").click(function(){
			$(this).attr("src","img/poodle.png");
			console.log($(this).attr("src"));
			console.log($(this).prop("src"));
		});
	
	</script>
</body>
</html>
