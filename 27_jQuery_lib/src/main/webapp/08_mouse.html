		$(".box").css({
			width : 100,
			height: 100,
			background : "red"
		}).on({
			click : function(){
				$(this).css("background","yellow");
			},
			mouseenter : function(){
				$(this).css("background","blue");
			},
			mouseleave : function(){
				$(this).css("background","red");
			}
		});
		
		$(document).mousemove(function(e){
			console.log("Move Move");
			let x = e.pageX;
			let y = e.pageY;
			$("#log").text("x : "+x +", y : " +y);
		});
	});
</script>
</head>
<body>
<div class="box"><p>mouse</p></div>
<div id="log"></div>
</body>
