<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>11_animate.html</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<br/>
	<img src="img/pome.png" width="150"/>
	<br/>
	<button>이동</button>
	<script>
		$("#box1").css({
			width:100,
			height:100,
			background : "red"
		});
		$("#box1").animate({
			width : 300,
			height: 300,
			opacity : 0.5
		},2000);
		
		$("#box2").css({
			width:100,
			height:100,
			background : "blue",
			position : "absolute",
			top: 200,
			left : 50
		}).animate({
			width:300,
			height:300,
			opacity : 0.5
		},1000).animate({
			left : 300,
			top:300,
			opacity : 1
		},1000);
		
		function moveEnvet(){
			$("#box3").css({
				width :100,
				height:100,
				background:"yellow",
				position : "absolute",
				top : 500,
				left : 500
			}).animate({
				width:300,
				height:300,
				opacity : 0.5,
				top : 300,
				left : 300
			},1000).animate({
				width:100,
				height:100,
				opacity : 1,
				top : 500,
				left : 500
			},1000);
		}
		// setTimeout(실행메소드 , 지연시간) 
		// 지연시간이 지난후 실행메소드를 한번만 실행
		// setInterval(실행메소드 , 지연시간)
		// 실행메소드를 지연시간만큼 지난 후 반복 적으로 호출
		var interval = setInterval(moveEnvet,2000);
		$("#box3").click(function(){
			clearInterval(interval);
		});
		
		$("button").click(function(){
			$("img").css("position","relative").animate({
				left : "300px"
			},2000);
		});
		
	</script>
</body>
</html>
