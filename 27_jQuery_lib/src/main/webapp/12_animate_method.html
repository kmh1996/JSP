<body>
	<label>ID</label>
	<input type="text" name="id" id="id"/> 
	<input type="button" value="click" id="btn"/>
	<button>toggle</button>
	<h3>slideUp slideDown, show hide, fadeIn fadeOut</h3>
	<div class="page">
		<h1>동해물과 백두산이</h1>
		<p>
			동해물과 백두산이 마르고 닳도록 <br/>
			하느님이 보우하사 우리 나라 만세 <br/>
			무궁화 삼천리 화려강산 <br/>
			대한사람 대한으로 길이 보전하세.
		</p>
	</div>
	<div>template dummy</div>
	<script>
		$(".page").css("border","1px solid black");
		$(".page").hover(function(){
			$(this).stop();
			// "fast" , "slow"
			// 1000/1
			// $(this).hide(500);
			// $(this).slideUp("fast");
			$(this).fadeOut(500);
		},function(){
			$(this).stop();
			// $(this).show(500);
			// $(this).slideDown("slow");
			$(this).fadeIn(500);
		});
		
		$("button").click(function(){
			$(".page").stop().toggle(500);
		});
